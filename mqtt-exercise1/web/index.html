<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>ESP32 LED Monitor & Control</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>ESP32 LED Monitor &amp; Control</h2>

  <div id="circle" aria-hidden="true"></div>

  <div id="status" class="connecting">Conectando a MQTT...</div>

  <div class="info-line">
    <span>Color actual: <strong id="colorText">---</strong></span>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <span>Mensajes recibidos: <strong id="messageCount">0</strong></span>
  </div>

  <div id="control-panel">
    <h3>Ajustes del ESP32</h3>

    <label for="interval">Intervalo de cambio (segundos):</label>
    <input type="number" id="interval" value="2" min="1" />

    <label for="colors">Secuencia de Colores (separados por coma, ej: red,green,blue):</label>
    <textarea id="colors">red,green,blue</textarea>

    <button id="sendConfigBtn" type="button">Enviar Configuración</button>
    <div id="config-status" role="status" aria-live="polite"></div>
  </div>

  <!-- Paho MQTT (no-module) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

  <!-- App JS (module) -->
  <script type="module" src="app.js"></script>
</body>
</html>
